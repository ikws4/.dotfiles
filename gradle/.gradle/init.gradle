initscript {
  dependencies {
    classpath files("plugins/gradle-android-eclipse-1.2.jar")
  }
}

allprojects {
  apply plugin: "eclipse"
  apply plugin: com.greensopinion.gradle.android.eclipse.EclipseGeneratorPlugin
  
  configurations {
    eclipseApi.extendsFrom api
    eclipseImplementation.extendsFrom implementation
    eclipseTestImplementation.extendsFrom testImplementation
    ecliseAndroidTestImplementation.extendsFrom androidTestImplementation
  }

  eclipse {
    classpath {
      plusConfigurations += [ configurations.eclipseApi, configurations.eclipseImplementation, configurations.eclipseTestImplementation, configurations.ecliseAndroidTestImplementation ]
      downloadSources = true
    }
  }
}
