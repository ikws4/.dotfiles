# Window Customizations
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.9

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular
  bold: 
    family: Fira Code
    style: Bold
  italic: 
    family: Fira Code
    style: Italic
  size: 14.0
draw_bold_text_with_bright_colors: true

# Color scheme
import:
  #  - ~/.config/alacritty/dracula.yml
  - ~/.config/alacritty/onedark.yml
